version: '3.8'
services:
  kafka:
    image: confluentinc/cp-kafka:latest 
    user: root
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092" # External listener for clients
      - "9093:9093" # Internal listener for controller quorum
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_LOG_DIRS: /tmp/kraft-kafka-logs
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: "3BDqA7VPTSWnBiY5JgBMUQ"
    volumes:
      - kafka-data:/tmp/kraft-kafka-logs # Persist Kafka data

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080" # Access the UI on http://localhost:8080
    environment:
      # CRITICAL: Connects to the internal Docker service name (your Kafka container name)
      KAFKA_CLUSTERS_0_NAME: your-local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092 
    depends_on:
      - kafka     
volumes:
  kafka-data: